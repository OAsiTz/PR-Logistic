<div>
  <!-- sidebar -->
  <div class="bg-neutral-800 text-white border-b border-gray-500 shadow-md p-4">
    <div class="container mx-auto flex items-center justify-between">
  
      <div class="text-2xl font-semibold">{{title}}</div>

      <nav class="hidden md:flex space-x-8" *ngFor="let menu of menuItem">
        <a [href]="menu.url" class="hover:text-gray-300 active:border-b border-white">{{menu.label}}</a>
      </nav>
    </div>
  </div>
  <div class="bg-neutral-900 grid grid-cols-12">
    <div class="col-start-3 col-span-8 bg-white p-8 shadow-md h-screen bg-white">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
